<!DOCTYPE html>
<html lang="en">
  <head>
    {%block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="icon"  type="image/x-icon" href="../static/images/ring_img.png"/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{%block title%} {%endblock%}Mobley and Bailey Wedding</title>
    {% endblock %}
    <link rel="stylesheet" href="../static/css/index.styles.css" />
  </head>
  
  <body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark" style="background-color:rgba(0, 0, 0, 0.57)" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="../static/images/img.png" width="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('photos')}}">Photos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Registry
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="https://www.honeyfund.com/wedding/bailey-mobley-09-24-2022" target="_blank">Help Fund The Honey Moon</a></li>
                <li><a class="dropdown-item" href="https://www.amazon.com/hz/wishlist/ls/1IUH8FY351NRZ?ref_=wl_share" target="_blank">Amazon</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('contact')}}">Reach Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('rsvp')}}">RSVP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  {% block content %}
  <div class="container-fluid">   
    <div class="mx-auto text-center mt-5 heading">
      <h1 >Taylor & Dwight's</h1>
      <img src="../static/images/ring_img.png" alt="image not found" width="100px">
      <h2>Wedding Journey</h2>       
      <div class="">
        <h1 id="countdown" class=" mt-2"></h1>
      </div>     
    </div>
  </div>
    
     <script src="../static/javascript/countdown.js"></script>     
  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  </body>
</html>
