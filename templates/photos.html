<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../static/css/styles.css"/>
     <link rel="stylesheet"  href="../static/css/photos.styles.css"/>
    <link rel="icon"  type="image/x-icon" href="../static/images/img.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Photos</title>
</head>
<body>
 {% include 'navbar.html' %}

<div class="photo_container" >
    {% for photo in images %}
        <div class="photo">
           <img src={{photo}} class="img-thumbnail" alt="...">
        </div>
    {% endfor %}
</div>
<div id="carouselExampleControls" class="photo_overlay fixed-top carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
       {% for photo in images %}
        <div class="carousel-item">
            <button id="photo_exit_btn" class="btn-danger fs-3 me-auto gray-100">X</button>
           <img src={{photo}} class="img-thumbnail" alt="...">
        </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="../static/javascript/photos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
