<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet"  href="../static/css/photos.styles.css"/>
    <link rel="icon"  type="image/x-icon" href="../static/images/img.png"/>
    <title>Photos</title>
</head>
 {% extends 'index.html' %}
<body>

{% block content %}
<div class="photo_container" >
    {% for photo in images %}
        <div class="photo">
           <img src={{photo}} class="img-thumbnail" alt="...">
        </div>
    {% endfor %}
</div>
<div id="carouselExampleControls" class="photo_overlay fixed-top carousel slide" data-interval="false">
    <div>
         <button id="photo_exit_btn" class="btn-close btn-close-white float-end mb-2 "></button>
    </div>

  <div class="carousel-inner text-center">
       {% for photo in images %}
        <div class="carousel-item text-center">
           <img src={{photo}} class="img-thumbnail" alt="...">
        </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev "
         type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" data-interval="false">
    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next  my-auto"
          style="height: 35%" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" data-interval="false">
    <span class="carousel-control-next-icon"   aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="../static/javascript/photos.js"></script>
{% endblock %}

</body>
